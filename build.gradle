// Top-level build file where you can add configuration options common to all sub-projects/modules.
apply from: 'dependencies.gradle'
apply from: 'metadata.gradle'

buildscript {

    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.0'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:2.0'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.3'
        classpath 'me.tatarka:gradle-retrolambda:3.2.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
        google()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://jitpack.io" }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    appVersionCode = 10000
    appVersionName = "1.0.0"

    khaltiVersionCode = 10000
    khaltiVersionName = "1.0.0"

    compileSdk = 26
    buildToolVersion = '26.0.1'

    minSdk = 14
    targetSdk = 26
    renderScriptTarget = 20

    supportVersion = '26.0.2'
    rxPermissionVersion = '0.9.3@aar'
    nineDroidVersion = '2.4.0'
    butterKnifeVersion = '8.4.0'
    gsonVersion = '2.7'
    retrofitVersion = '2.0.2'
    retrofitConverterVersion = '2.0.0'
    okhttpLoggingInterceptorVersion = '3.0.1'
    okhttpUrlConnectionVersion = '2.0.0'
    okhttpVersion = '3.2.0'
    httpClientVersion = '4.1.2'
    rxVersion = '1.1.0'
    rxAndroidVersion = '1.2.1'

    junitVersion = '4.12'
    mockitoVersion = '1.10.19'
    hamcrestVersion = '1.3'
    powerMockVersion = '1.6.2'
    androidTestRunnerVersion = '0.5'
    espressoVersion = '2.2.2'
    mockServerVersion = '3.2.0'
    daggerVersion = '2.0.2'
    glassFishVersion = '10.0-b28'
}
